<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Store Online - Apple (MY)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f5f5f7; }
        .store-hero {
            background: #fff;
            border-radius: 24px;
            max-width: 900px;
            margin: 60px auto 0 auto;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .store-logo {
            width: 48px;
            margin-bottom: 1.5rem;
        }
        .store-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1d1d1f;
        }
        .store-desc {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .store-products {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .store-product {
            background: #fafafa;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 1.5rem 1rem;
            width: 220px;
            text-align: center;
        }
        .store-product img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }
        .store-product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .store-product-price {
            color: #0071e3;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .buy-btn {
            margin-top: 0.5rem;
            width: 100%;
        }
        @media (max-width: 700px) {
            .store-products { flex-direction: column; align-items: center; }
            .store-product { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="store-hero">
        <img src="img/Apple-Logo.png" alt="Apple Logo" class="store-logo">
        <div class="store-title">The Apple Store</div>
        <div class="store-desc">
            The best way to buy the products you love.<br>
            Shop online and get free delivery.
        </div>
        <div class="store-products">
            <div class="store-product">
                <img src="img/iphone-card-40-iphone16prohero-202409.jpeg" alt="iPhone 16 Pro Max">
                <div class="store-product-title">iPhone 16 Pro Series</div>
                <div class="store-product-price">RM5,499++</div>
                <a href="buy.html" class="buy-btn">Buy</a>
            </div>
            <div class="store-product">
                <img src="img/ipad-card-40-pro-202405.jpeg" alt="iPad Pro">
                <div class="store-product-title">iPad Pro Series</div>
                <div class="store-product-price">RM5,299++</div>
                <a href="buy.html" class="buy-btn">Buy</a>
            </div>
            <div class="store-product">
                <img src="img/mac-card-40-macbookpro-14-16-202410.jpeg" alt="MacBook Pro">
                <div class="store-product-title">MacBook Pro Series</div>
                <div class="store-product-price">RM6,569++</div>
                <a href="buy.html" class="buy-btn">Buy</a>
            </div>
            <div class="store-product">
                <img src="img/airpods-max_overview__c2mz40a3bugm_og.png" alt="AirPods Max">
                <div class="store-product-title">AirPods Max</div>
                <div class="store-product-price">RM2,499</div>
                <a href="buy.html" class="buy-btn">Buy</a>
            </div>
        </div>
        <div style="margin-top:2rem;">
            <a href="index.html" style="color:#0071e3;text-decoration:underline;">&#8592; Back to Home</a>
        </div>
    </div>
</body>
</html>
